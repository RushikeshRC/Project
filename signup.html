<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style1.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="main-content">
          <div class="form-container">
            <div class="form-content box">
              <div class="logo">
                <img src="../images/logo_1.png" alt="" class="logo-img" />
              </div>
              <form action="#login.html" class="login-form" id="signup-form" method="post">
                <p class="text-center alert-danger" id="error_message"></p>
                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      placeholder="Type your email..."
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Type your username..."
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Type your password..."
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="password"
                      name="password_confirm"
                      id="password_confirm"
                      placeholder="Type your password again..."
                      required
                    />
                  </div>
                </div>

                <div class="btn-group">
                  <button class="login-btn" id="signup_btn" type="submit" onclick="signup()">
                    Sign Up
                  </button>
                </div>
              </form>
               <div class="or">
                <hr />
                <span>OR</span>
                <hr />
              </div>
              <div class="goto">
                <p>Already have an account? <a href="./login.html">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
      <script>
  
        function signup(){
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
    
        localStorage.setItem("email1",email)
        localStorage.setItem("username1",username)
        localStorage.setItem("pass1",password)
        }
    
      </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>

</html>
