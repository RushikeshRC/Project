<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style1.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="../js/login.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="main-content">
          
          <div class="form-container">
            <div class="form-content box">
              <div class="logo">
                <img src="../images/logo_1.png" alt="" class="logo-img" />
              </div>
              <form action="#" class="login-form" id="login-form">
                <p class="text-center alert-danger" id="error_message"></p>
                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      placeholder="Type your email..."
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Type your password..."
                      required
                    />
                  </div>
                </div>
                <div class="btn-group">
                  <button class="login-btn" id="login_btn" type="submit" onclick="login()">
                    Log In
                  </button>
                </div>
              </form>
               <div class="or">
                <hr />
                <span>OR</span>
                <hr />
              </div>
              <div class="goto">
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div> 
    <script>
      function login(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
  
        var email1 = localStorage.getItem("email1");
        var pass1 = localStorage.getItem("pass1");
  
        if(email==email1 && password==pass1){
          window.location.href="./index.html";
        }else{
          alert("email or password is incorrect");
        }
      }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
  
</html>
